<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>jQuery Keyboard Navigator Plugin (example)</title>
</head>
<style type="text/css">
	.kn-container:focus .kn-selected {
		outline: #66F auto 5px;
	}
	
	.kn-container:focus .kn-hover {
		background: rgb(102, 102, 255); /* Fall-back for browsers that don't
                                    support rgba */
		background: rgba(102, 102, 255, .1);
	}
	
	.inlineUl li{
		display: inline-block;
	}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="../src/jquery.keyboard-navigator.js"></script>
<script type="text/javascript">
	$(function() {
		$('ul:eq(0)').keyboardNavigator({
			disableFocusLostOnTabKeydown: false,
			navigator: new $.KN($.kn.leftRightHomeEnd, $.kn.pageUpDown5)
		});
		$('ul:eq(1)').keyboardNavigator({
			disableUserAgentOutline: false,
		}).focus();
	});
</script>
<body>
	<ul class="inlineUl">
		<li><span>item 1</span></li>
		<li><span>item 2</span></li>
		<li><span>item 3</span></li>
		<li><span>item 4</span></li>
		<li><span>item 5</span></li>
		<li><span>item 6</span></li>
		<li><span>item 7</span></li>
	</ul>
	
	<ul tabindex="1">
		<li><span>item 1</span></li>
		<li><span>item 2</span></li>
		<li><span>item 3</span></li>
		<li><span>item 4</span></li>
		<li><span>item 5</span></li>
		<li><span>item 6</span></li>
		<li><span>item 7</span></li>
	</ul>
</body>
</html>
